<!DOCTYPE html>
<html>
    <title>JUST THE TIP</title>

    <head>

    </head>
    <link rel="stylesheet" href="./css/styles.css">
    <body>
    <h1>Tip Calculator</h1>



        <p>
          <label for="amount">Bill</label>
          <input id="amount" type="number" value="0.00">
        </p>

        <p>
          <label for="percent">Tip %</label>
          <input id="percent" type="number" value="15">
        </p>

        <button id="calculate">Calculate</button>

        <p>
          <span>Tip:</span>
          <span id="tip"></span>
        </p>

        <p>
          <label for="people">Number of People:</label>
          <input id="people" type="number" value="0">
        </p>

        <p>
          <span>Total:</span>
          <span id="total"></span>
        </p>
        <h4>Per Person</h4>
        <hr>
        <p>
          <span>Tip: </span>
          <span id="tipEach"></span>
        </p>
        <p>
          <span>Total:</span>
          <span id="each"></span>
        </p>


    <script src="./js/app.js"></script>
    </body>
</html>
