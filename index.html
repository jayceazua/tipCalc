<!DOCTYPE html>
<html>


<head>
    <title>JUST THE TIP</title>
</head>
<link rel="stylesheet" href="./css/styles.css">

<body>
    <h1>Tip Calculator</h1>

<div class="calculator">
    <div class="input-container">
        <small>Bill</small>
        <input id="amount" type="number" value="0.00">
    </div>

    <div class="input-container">
        <small>Tip %</small>
        <div class="input-with-buttons">
            <button class="plusMinus" id="tipMinus">-</button>
            <input id="percent" type="number" value="15">
            <button class="plusMinus" id="tipPlus">+</button>
        </div>
    </div>

    <div class="input-container">
        <small>Number of People</small>
        <div class="input-with-buttons">
            <button class="plusMinus" id="peopleMinus">-</button>
            <input id="people" type="number" value="0">
            <button class="plusMinus" id="peoplePlus">+</button>
        </div>
    </div>

    <button id="calculate">Calculate</button>

    <div class="separate">
        <span>Tip:</span>
        <span id="tip"></span>
    </div>

    <div class="separate">
        <span>Total:</span>
        <span id="total"></span>
    </div>

    <h4>Per Person</h4>
    <hr>
    <div class="separate">
        <span>Tip: </span>
        <span id="tipEach"></span>
    </div>
    <div class="separate">
        <span>Total: </span>
        <span id="eachTotal"></span>
    </div>
</div>



    <script src="./js/app.js"></script>
</body>

</html>
